<!-- ðŸ§± 1. Estructura base del documento HTML -->
<!DOCTYPE html>
<html>
<head>
    <!-- ðŸ–¼ï¸ Enlace al archivo CSS para estilos visuales -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- ðŸ”— Ãcono personalizado para la pestaÃ±a del navegador -->
    <link rel="icon" href="qualtec.ico" type="image/x-icon">

    <!-- ðŸ·ï¸ TÃ­tulo de la pÃ¡gina -->
    <title>Dashboard Zebra</title>

    <!-- ðŸ“± ConfiguraciÃ³n para que la interfaz sea responsiva en mÃ³viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <!-- âž• 2. Formulario para agregar impresoras -->
    <h2>Agregar impresora</h2>
    <form method="POST" action="/add">
        <!-- Campos que se enviarÃ¡n al backend vÃ­a POST -->
        <input name="Serial Number" placeholder="Serial Number" required><br>
        <input name="Part Number" placeholder="Part Number" required><br>
        <input name="Location" placeholder="Location"><br>
        <input name="Fecha Mtto" type="date"><br>
        <button type="submit">Guardar</button>
    </form>

    <!-- ðŸ”„ 3. Formulario para actualizar fecha de mantenimiento -->
    <h2>Actualizar fecha de mantenimiento</h2>
    <form method="POST" action="/update">
        <!-- Se requiere el ID del registro y la nueva fecha -->
        <input name="ID" type="number" placeholder="ID de impresora" required><br>
        <input name="Fecha Mtto" type="date" placeholder="Nueva fecha de mtto" required><br>
        <button type="submit">Actualizar</button>
    </form>

    <!-- ðŸ“‹ 4. VisualizaciÃ³n del inventario actual -->
    <h2>Inventario actual</h2>
    <ul>
        <!-- Itera sobre los registros enviados desde Flask -->
        {% for row in rows %}
            <li>ID {{ row[0] }} â†’ {{ row[1] }} / {{ row[2] }} / {{ row[3] }} / {{ row[4] }}</li>
        {% endfor %}
    </ul>

    <!-- âœ… 5. Mensaje de confirmaciÃ³n si el registro fue exitoso -->
    {% if request.args.get('success') %}
        <p style="color:green;">Registro guardado correctamente.</p>
    {% endif %}

</body>
</html>
